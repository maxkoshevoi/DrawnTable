name: Publish

on:
  push:
    branches: [ main ]

jobs:
  publish:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Publish NuGet
      uses: brandedoutcast/publish-nuget@v2.5.5
      with:
        PROJECT_FILE_PATH: DrawnTableControl/DrawnTableControl.csproj
        NUGET_KEY: ${{secrets.NUGET_API_KEY}}
